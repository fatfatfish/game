	<div id="copy-helper" style="
		background-color: rgba(0, 0, 0, 0.75);
		position: absolute;
		top: 0;
		left: 0;
		bottom: 0;
		right: 0;
		height: 100%;
		width: 100%;
		z-index: 100001;
		display: none;
	">
		<div id="copy-dialog" class="border" style="
			width: 300px;
			background-color: #f8f8f8;
			border-radius: 10px;
			padding: 15px 15px;
			position: absolute;
			top: 50%; left: 50%;
			transform: translate(-50%,-50%);
			text-align: center;
		">
			<textarea id="text-to-copy" class="border" style="
				resize: none;
				width: 100%;
				height: 80px;
			"></textarea>
			<div id="copy-button-wrap" style="
				width: 100%;
				display: table;
			">
				<button id="copy-button" class="border" style="
					width: 100px;
					height: 30px;
					background-color: #e8e8e8;
					border-radius: 5px;
					margin-top: 5px;
					font-size: 12px;
					vertical-align: middle;
					display: table-cell;
				">复制</button>
			</div>
			<div id="copy-success" class="border" style="
				width: 100%;
				height: 30px;
				color: #6aa84f;
				background-color: #d9ead3;
				margin-top: 5px;
				display: none;
			">
				<p style="
					font-size: 12px;
					vertical-align: middle;
					display: table-cell;
				">复制成功！</p>
			</div>
			<div id="copy-failure" class="border" style="
				width: 100%;
				height: 30px;
				color: #cc0000;
				background-color: #f4cccc;
				margin-top: 5px;
				display: none;
			">
				<p style="
					font-size: 12px;
					vertical-align: middle;
					display: table-cell;
				">复制失败！请手动复制。</p>
			</div>
		</div>
	</div>

	<script type="text/javascript">
	//<![CDATA[
	(function () {
		var copyHelper = document.getElementById("copy-helper");
		var copyButtonWrap = document.getElementById("copy-button-wrap");
		var copySuccess = document.getElementById("copy-success");
		var copyFailure = document.getElementById("copy-failure");
		copyHelper.addEventListener("click", function () {
			copyHelper.style.display = "none";
			copyButtonWrap.style.display = "table";
			copySuccess.style.display = "none";
			copyFailure.style.display = "none";
		});
		var copyDialog = document.getElementById("copy-dialog");
		copyDialog.addEventListener("click", function (e) {
			e.stopPropagation();
		});
		var copyButton = document.getElementById("copy-button");
		copyButton.addEventListener("click", function (e) {
			var textToCopy = document.getElementById("text-to-copy");
			if (navigator.userAgent.match(/ipad|ipod|iphone/i)) {
				var oldContentEditable = textToCopy.contentEditable;
				textToCopy.contenteditable = true;
				var oldReadOnly = textToCopy.readOnly;
				textToCopy.readonly = false;
				var range = document.createRange();
				range.selectNodeContents(textToCopy);
				var selection = window.getSelection();
				selection.removeAllRanges();
				selection.addRange(range);
				textToCopy.setSelectionRange(0, 999999);
				textToCopy.contentEditable = oldContentEditable;
				textToCopy.readOnly = oldReadOnly;
			} else {
				textToCopy.select();
			}
			var result = document.execCommand("copy");

			if (result == true) {
				textToCopy.selectionEnd = textToCopy.selectionStart;
				textToCopy.blur();
				copyButtonWrap.style.display = "none";
				copySuccess.style.display = "table";
			} else {
				copyButtonWrap.style.display = "none";
				copyFailure.style.display = "table";
			}
			e.stopPropagation();
		});
	})();
	//]]>
	</script>
